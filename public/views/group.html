<section class="group-wrap">
  <section class="group" class="">
  <ol>
    <li>
      <a href="/{{group.permalink}}">
        <div class="module-info">
          <p class='group-name'>{{group.name}} Group</p>
          <p>{{group.title}}</p>
        </div>
        <div class="gravatar">
          <!-- <img src="public/images/6.jpg"> -->
        </div>
      </a>
    </li>
  </ol>
  </section>
</section>

<br />

<section class="topics-wrap">
  <section class="topics" class="">
  <ol>
    <li ng-repeat="topic in topics">
      <a href="/{{group.permalink}}/{{topic.permalink}}">
        <div class="module-info">
          <p>{{topic.title}}</p>
        </div>
        <div class="gravatar">
          <img src="public/images/{{topic.user}}.jpg">
        </div>
      </a>
    </li>
  </ol>
  </section>
</section>
